<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Highdmin - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!-- App css -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/metismenu.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/modernizr.min.js"></script>
    <script src="/static/js/modernizr.min.js"></script>
    {% block cluster_css %}{% endblock %}
    <style>
          #app a{
              padding: 3px 12px;
              border: 0;
              font-size: 20px;
              background: #4285f4;
              color: #fff;
              outline: 0;
              margin-bottom: 3px;
          }
          .Input-label{
              margin: 5px;
          }
          .Input-label label{
              float: left;
              text-align: center;
              padding-top: 8px;
              width: 80px;
              height: 34px;
              margin-right: 5px;
          }
          .Input-label input,select{
              border: none;
              border: 1px solid #ddd;
              border-radius: 5px;
              width: 250px;
              height: 34px;
          }
      </style>

</head>


<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- ========== Left Sidebar Start ========== -->
    <div class="left side-menu">

        <div class="slimscroll-menu" id="remove-scroll">

            <!-- LOGO -->
            <div class="topbar-left">
                <a href="index.html" class="logo">
                            <span>
                                <img src="/static/images/logo.png" alt="" height="22">
                            </span>
                    <i>
                        <img src="/static/images/logo_sm.png" alt="" height="28">
                    </i>
                </a>
            </div>

            <!-- User box -->
            <div class="user-box">
                <div class="user-img">
                    <img src="/static/images/users/avatar-1.jpg" alt="user-img" title="Mat Helme" class="rounded-circle img-fluid">
                </div>
                <h5><a href="#">Maxine Kennedy</a> </h5>
                <p class="text-muted">Admin Head</p>
            </div>

            {% include 'nav.html' %}

            <div class="clearfix"></div>

        </div>
        <!-- Sidebar -left -->

    </div>
    <!-- Left Sidebar End -->



    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->

    <div class="content-page">

        {% include 'top.html'%}



        {% block content%}{%endblock%}
        <footer class="footer text-right">
            2018 Â© Highdmin. - Coderthemes.com
        </footer>

    </div>


    <!-- ============================================================== -->
    <!-- End Right content here -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->



<!-- jQuery  -->
{% include 'base_js.html' %}

{% block clusterjs  %}{% endblock %}
{% block myjs %}{% endblock %}

</body>
</html>
