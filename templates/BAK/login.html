<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="/static/images/favicon.ico">

        <title>ZabbixAdmin - 登陆</title>

        <!-- App css -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/style.css" rel="stylesheet" type="text/css" />

        <script src="/static/js/modernizr.min.js"></script>

    </head>

    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
{#                <a href="index.html" class="logo"><span>Admin<span>to</span></span></a>#}
                <h5 class="text-muted m-t-0 font-600">ZabbixAdmin</h5>
            </div>
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">登陆</h4>
                </div>
                <div class="p-20">
                    <form class="form-horizontal m-t-20" action="{% url "login" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" name="username" id="id_username" required="" placeholder="Username or email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="password" id="id_password" required="" placeholder="Password">
                            </div>
                        </div>
                        {% if msg %}
                        <div class="alert alert-danger">{{ msg }}</div>
                        {% endif %}
                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">登陆</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <!-- end card-box-->
        </div>
        <!-- end wrapper page -->

        {% include "base_js.html" %}
</body>
</html>
